<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWM Battle Royale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0e27;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #ff00ff;
            font-weight: 600;
            text-shadow: 0 0 10px #ff00ff;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            position: relative;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Corner decorations */
        .card::before,
        .card::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #ff00ff;
        }

        .card::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .card::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            font-family: 'Share Tech Mono', monospace;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 10px;
            color: #00ffff;
            transition: all 0.3s;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(0, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ff00ff 0%, #cc00cc 100%);
            border: 2px solid #ff00ff;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 500px;
            height: 500px;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 255, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        .info-box p {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .info-box strong {
            color: #00ffff;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üèÜ WWM Battle Royale</h1>
            <div class="subtitle">Quiz-Kampf bis nur einer √ºbrig bleibt!</div>
        </div>

        <div class="card">
            <form id="join-form">
                <div class="form-group">
                    <label>Dein Spielername</label>
                    <input 
                        type="text" 
                        id="player-name" 
                        placeholder="Gib deinen Namen ein..."
                        maxlength="20"
                        required
                        autocomplete="off"
                    >
                </div>

                <button type="submit">Spiel beitreten</button>
            </form>

            <div class="info-box">
                <p>
                    üéÆ Alle die diesen Link √∂ffnen, spielen im <strong>gleichen Raum</strong>!<br>
                    üì± Perfekt f√ºr QR-Codes und einfaches Teilen!
                </p>
            </div>
        </div>
    </div>

    <script>
        // FIXED ROOM CODE - Alle Spieler landen im gleichen Raum!
        const FIXED_ROOM_CODE = 'BATTLE2026';
        
        const form = document.getElementById('join-form');
        const nameInput = document.getElementById('player-name');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const playerName = nameInput.value.trim();
            
            if (!playerName) {
                alert('Bitte gib einen Namen ein!');
                return;
            }

            // Generate unique player ID
            const playerId = Date.now();
            
            // Create player object for URL
            const players = [{
                id: playerId,
                name: playerName,
                eliminated: false
            }];
            
            // Redirect to game with fixed room code
            const gameUrl = `game.html?room=${FIXED_ROOM_CODE}&player=${encodeURIComponent(playerName)}&playerId=${playerId}&players=${encodeURIComponent(JSON.stringify(players))}`;
            
            window.location.href = gameUrl;
        });

        // Auto-focus on name input
        window.addEventListener('load', () => {
            nameInput.focus();
        });

        // Allow Enter key to submit
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
