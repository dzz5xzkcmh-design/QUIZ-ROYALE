<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ ROYALE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid pattern */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* Vignette effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
            line-height: 1;
            background: linear-gradient(180deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.95em;
            color: #666666;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle shine effect on hover */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.03) 50%,
                transparent 70%
            );
            transform: translateX(-100%) translateY(-100%);
            transition: transform 0.6s;
        }

        .card:hover::before {
            transform: translateX(0) translateY(0);
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.8em;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1em;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 400;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 0.95em;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            border: none;
            border-radius: 8px;
            color: #000000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
        }

        .info-box p {
            font-size: 0.85em;
            color: #666666;
            line-height: 1.6;
        }

        .info-box strong {
            color: #ffffff;
            font-weight: 600;
        }

        /* Decorative corner elements */
        .corner-tl,
        .corner-br {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
            border-radius: 16px 0 0 0;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 16px 0;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75em;
            color: #333333;
            letter-spacing: 0.05em;
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            .card {
                padding: 36px 24px;
            }

            .footer {
                bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>QUIZ ROYALE</h1>
            <div class="subtitle">Last One Standing</div>
        </div>

        <div class="card">
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
            
            <form id="join-form">
                <div class="form-group">
                    <label>Player Name</label>
                    <input 
                        type="text" 
                        id="player-name" 
                        placeholder="Enter your name..."
                        maxlength="20"
                        required
                        autocomplete="off"
                    >
                </div>

                <button type="submit">Join Battle</button>
            </form>

            <div class="info-box">
                <p>
                    Everyone who opens this link joins the <strong>same room</strong>.<br>
                    Perfect for QR codes and easy sharing.
                </p>
            </div>
        </div>
    </div>

    <div class="footer">
        BATTLE ROYALE QUIZ SYSTEM
    </div>

    <script>
        const FIXED_ROOM_CODE = 'BATTLE2026';
        
        const form = document.getElementById('join-form');
        const nameInput = document.getElementById('player-name');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const playerName = nameInput.value.trim();
            
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            const playerId = Date.now();
            
            const players = [{
                id: playerId,
                name: playerName,
                eliminated: false
            }];
            
            const gameUrl = `game.html?room=${FIXED_ROOM_CODE}&player=${encodeURIComponent(playerName)}&playerId=${playerId}&players=${encodeURIComponent(JSON.stringify(players))}`;
            
            window.location.href = gameUrl;
        });

        window.addEventListener('load', () => {
            nameInput.focus();
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
