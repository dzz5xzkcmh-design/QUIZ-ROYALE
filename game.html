<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWM Battle Royale - Spiel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0e27;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .game-container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .stat-box {
            background: rgba(0, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stat-label {
            font-size: 0.75em;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ffff;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 900;
            font-family: 'Share Tech Mono', monospace;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .timer {
            color: #00ffff;
        }

        .timer.warning {
            color: #ff0055;
            animation: pulseRed 1s infinite;
        }

        @keyframes pulseRed {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Waiting Screen */
        #waiting-screen {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .waiting-message {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .waiting-message h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }

        #status-text {
            font-size: 1.3em;
            color: #ff00ff;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 1px;
        }

        #status-text.countdown {
            font-size: 3em;
            color: #00ffff;
            font-weight: 900;
            text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
            animation: countdownPulse 1s ease-in-out infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        /* Players Grid - 2D Cards */
        #players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.15) 0%, rgba(255, 0, 255, 0.05) 100%);
            border: 2px solid rgba(255, 0, 255, 0.5);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.6s ease-out backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 0, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.4);
        }

        /* You Badge - Cyan */
        .player-card.player-you {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2) 0%, rgba(0, 255, 255, 0.1) 100%);
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .player-card.player-you::before {
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
        }

        .player-card-inner {
            position: relative;
            z-index: 1;
        }

        .player-name {
            font-size: 1.5em;
            font-weight: 900;
            font-family: 'Share Tech Mono', monospace;
            color: #ff00ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        .player-card.player-you .player-name {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .player-status {
            font-size: 1em;
            opacity: 0.9;
            font-weight: 600;
            color: #00ff7f;
        }

        .player-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00ffff;
            color: #0a0e27;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 900;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Eliminated State */
        .player-card.player-eliminated {
            background: rgba(255, 0, 85, 0.1);
            border-color: #ff0055;
            opacity: 0.5;
            transform: scale(0.95);
            filter: grayscale(0.7);
        }

        .player-card.player-eliminated .player-name {
            color: #ff0055;
            text-decoration: line-through;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .player-card.player-eliminated .player-status {
            color: #ff0055;
        }

        /* Question Screen */
        .question-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .question-box {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            position: relative;
        }

        .question-box::before,
        .question-box::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #ff00ff;
        }

        .question-box::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .question-box::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .question-text {
            font-size: 1.6em;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
            color: #00ffff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Answers Grid */
        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .answer-option {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            padding: 20px;
            font-size: 1.05em;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .answer-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .answer-option:hover::before {
            left: 100%;
        }

        .answer-option:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .answer-option.selected {
            background: linear-gradient(135deg, #00ffff 0%, #00cccc 100%);
            color: #0a0e27;
            border-color: #00ffff;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        /* Sorting */
        .sort-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .sort-instructions {
            text-align: center;
            font-size: 1.2em;
            color: #ff00ff;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .sort-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sort-item {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            padding: 20px;
            cursor: move;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
            color: #00ffff;
        }

        .sort-item:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .sort-item.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        /* Submit Button */
        #submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff00ff 0%, #cc00cc 100%);
            border: 2px solid #ff00ff;
            border-radius: 12px;
            font-size: 1.4em;
            font-weight: 900;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        #submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #submit-btn:hover::before {
            width: 500px;
            height: 500px;
        }

        #submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 255, 0.6);
        }

        #submit-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* Feedback Messages */
        #feedback {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
            text-align: center;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #feedback.incorrect {
            background: rgba(255, 0, 85, 0.2);
            border: 2px solid #ff0055;
            color: #ff0055;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
        }

        #feedback.correct {
            background: rgba(0, 255, 127, 0.2);
            border: 2px solid #00ff7f;
            color: #00ff7f;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
        }

        /* End Screens */
        .end-screen {
            text-align: center;
            padding: 80px 40px;
            animation: zoomIn 0.6s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .end-screen h1 {
            font-size: 5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glowBig 2s ease-in-out infinite alternate;
        }

        @keyframes glowBig {
            from {
                text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
            }
            to {
                text-shadow: 0 0 40px currentColor, 0 0 60px currentColor, 0 0 80px currentColor;
            }
        }

        #winner-screen h1 {
            color: #00ffff;
        }

        #eliminated-screen h1 {
            color: #ff0055;
        }

        .end-screen p {
            font-size: 1.8em;
            margin-top: 20px;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: 15px;
            }

            #players-container {
                grid-template-columns: 1fr;
            }

            .answers-grid {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 1.3em;
            }

            .end-screen h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>

            </div>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
